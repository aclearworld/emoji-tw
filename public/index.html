<div class="app-root">

  <header class="header">
    <h1 class="site-title" id="site-title">絵文字で名詞を隠して楽しくTwitter</h1>
  </header>

  <main class="main">
    <section class="about" id="about">
      <h2 class="heading">このサイトは名詞をランダムな絵文字に変換してTwitterに投稿できるサイトです</h2>
    </section>
    <div class="input-root" id="input-root">
      <form class="input-form">
        <label for="input" about="input-form">何か入力してみましょう</label>
        <textarea id="input" class="input tweet-input" name="input" rows="10"></textarea>
      </form>
    </div>
    <section class="display-root" id="display-root">
      <h2 class="heading">変換結果</h2>
      <div class="display-wrap">
        <p class="display emoji" id="display"></p>
      </div>
    </section>
    <div class="tweet-root" id="tweet-root">
      <button class="button tweet-button" type="button" id="tweet-button">Tweet</button>
    </div>
  </main>
